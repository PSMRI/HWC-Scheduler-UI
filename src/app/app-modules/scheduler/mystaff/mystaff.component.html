<div class="container-fluid">
  <div class="row m-t-10">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 pull-right">
      <div class="sw">
        <input
          type="search"
          class="search"
          autocomplete="off"
          placeholder="{{ currentLanguageSet?.searchByName }}"
          name="filterTerm"
          [(ngModel)]="filterTerm"
          (keyup)="filterSpecialist()"
        />
        <button class="go" (click)="filterSpecialist()">
          <span class="material-icons">search</span>
        </button>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <mat-select
        class="input-full-width"
        placeholder="{{ currentLanguageSet?.searchBySpecialization }}"
        [(ngModel)]="selectedSpecialization"
        (change)="filterSpecialist()"
        style="width: 100%"
      >
        <mat-option value="All">All</mat-option>
        <mat-option
          *ngFor="let specialization of specializationMaster"
          [value]="specialization.specialization"
        >
          {{ specialization.specialization }}
        </mat-option>
      </mat-select>
    </div>
  </div>

  <div class="row m-t-10 m-b-40">
    <div
      class="col-lg-3 col-md-3 col-sm-6 m-t-10 m-b-10"
      *ngFor="let specialist of filteredSpecialistList"
    >
      <mat-card (click)="openProfile(specialist)">
        <mat-card-content>
          <h4>
            {{
              specialist?.titleName +
                " " +
                specialist?.firstName +
                " " +
                specialist?.lastName
            }}
          </h4>
          <h5>{{ specialist?.specialization }}</h5>
          <p>{{ specialist?.genderName }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
