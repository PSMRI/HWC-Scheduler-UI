<div class="container-fluid">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h4 style="font-size: 18px; margin-left: 15px">
      {{ currentLanguageSet?.monthlyReport }}
    </h4>
  </div>

  <div class="m-b-10 col-12">
    <form [formGroup]="monthlyReportForm" class="row">
      <div class="col-3">
        <mat-form-field>
          <mat-label>{{ currentLanguageSet?.fromDate }}</mat-label>
          <input
            readonly
            matInput
            [matDatepicker]="fromDatePicker"
            name="fromDate"
            id="fromDate"
            formControlName="fromDate"
            (change)="checkEndDate()"
            [max]="maxEndDate"
            required
          />
          <mat-datepicker-toggle
            matPrefix
            [for]="fromDatePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #fromDatePicker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field>
          <mat-label>{{ currentLanguageSet?.toDate }}</mat-label>
          <input
            readonly
            matInput
            [matDatepicker]="toDatePicker"
            name="toDate"
            id="toDate"
            formControlName="toDate"
            [max]="maxEndDate"
          />
          <mat-datepicker-toggle
            matPrefix
            [for]="toDatePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #toDatePicker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field>
          <mat-label>{{ currentLanguageSet?.spoke }}</mat-label>
          <mat-select
            required
            [style.width]="'100%'"
            formControlName="van"
            name="van"
            ><mat-option *ngFor="let van of vanMaster" [value]="van">
              {{ van.vehicalNo }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </div>

  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align: end">
    <button
      mat-raised-button
      class="pull-right mat_success"
      color="accent"
      type="submit"
      [disabled]="!monthlyReportForm.valid"
      (click)="downloadReport(true)"
    >
      {{ currentLanguageSet?.download }}
    </button>
  </div>
</div>
