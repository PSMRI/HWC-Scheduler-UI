<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
  <h4>{{ currentLanguageSet?.dailyReport }}</h4>
</div>

<div class="m-b-10">
  <form [formGroup]="dailyReportForm">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <mat-form-field class="input-full-width">
        <mat-label>{{ currentLanguageSet?.fromDate }}</mat-label>
        <input
          readonly
          matInput
          [matDatepicker]="fromDatePicker"
          name="fromDate"
          id="fromDate"
          formControlName="fromDate"
          [max]="maxEndDate"
          required
        />
        <mat-datepicker-toggle
          matPrefix
          [for]="fromDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #fromDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
  </form>
</div>

<div class="m-t-20 col-xs-12 col-sm-12 col-md-12 col-lg-12">
  <button
    mat-raised-button
    class="pull-right full-width-download button-download-disabled"
    color="accent"
    type="submit"
    [disabled]="!dailyReportForm.valid"
    (click)="downloadReport(true)"
  >
    {{ currentLanguageSet?.download }}
  </button>
</div>
