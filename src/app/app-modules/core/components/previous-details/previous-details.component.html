<div>
  <div class="title info">
    <h4>{{ input.title }}</h4>
    <button
      class="pull-right close-btn"
      (click)="closeDialog()"
      mat-icon-button
    >
      <mat-icon class="md-24">{{ currentLanguageSet?.close }}</mat-icon>
    </button>
  </div>

  <section class="message">
    <mat-form-field appearance="fill">
      <input
        matInput
        autocomplete="off"
        placeholder="{{ currentLanguageSet?.inTableSearch }}"
        #filterTerm
        (keyup)="filterPreviousData(filterTerm.value)"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <section class="table-responsive vw100">
      <table mat-table [dataSource]="filteredDataList" class="mat-elevation-z8">
        <caption></caption>
        <ng-container
          matColumnDef="columnName"
          *ngFor="let column of columnList"
        >
          <th mat-header-cell *matHeaderCellDef>{{ column.columnName }}</th>
          <td mat-cell *matCellDef="let data">{{ data[column.keyName] }}</td>
        </ng-container>
      </table>
      <mat-paginator
        [hidden]="filteredDataList.data.length === 0"
        [pageSizeOptions]="[5, 10, 25]"
        [pageSize]="5"
        showFirstLastButtons
      ></mat-paginator>
    </section>
  </section>
</div>
